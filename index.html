<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!--css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Random Password Generater</h2>
        <input type="text" name="" placeholder="Create password"
         id="password" readonly>

         <!--for button-->

         <table>
            <th><div id="button" class="btn1"onclick="genPassword()">
                Generate</div></th>
            <th><a  id="button" class="btn2" onclick="copyPassword()">
                Copy</a></div></th>
         </table>
    </div>
    <script type="text/javascript" src="style.js"></script>
</body>
</html>
